services:
  - name: altclan-api
    type: web
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    healthCheckPath: /health/
    region: oregon
    envVarGroups:
      - altclan-production
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: altclan.settings
      - key: PORT
        value: 8000
    autoDeploy: true
    branch: main